<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Price Prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Real Estate Price Prediction</h1>
        <form id="prediction-form">
            <div class="form-group">
                <label for="area">Area (Square Feet):</label>
                <input type="number" id="area" name="area" required>
            </div>
            <div class="form-group">
                <label for="uiBHK">BHK:</label>
                <select name="uiBHK" id="bhk"   required>
                    <option value="1">1 BHK</option>
                    <option value="2">2 BHK</option>
                    <option value="3">3 BHK</option>
                    <option value="4">4 BHK</option>
                    <option value="5">5 BHK</option>
                </select>
            </div>
            <div class="form-group">
                <label for="uiBathrooms">Bath:</label>
                <select name="uiBathrooms" id="bath"   required>
                    <option value="1">1 Bath</option>
                    <option value="2">2 Baths</option>
                    <option value="3">3 Baths</option>
                    <option value="4">4 Baths</option>
                    <option value="5">5 Baths</option>
                </select>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <select id="uilocations" name="location" onclick="onPageLoad()" required>
                    <option value="" disabled="disabled" selected="selected">choose location</option>
                </select>
            </div>
            <div class="form-group">
                <button type="button" id="predict-button" onclick="estimatePrice()">Estimate</button>
                <input type="text" name="result" id="result" readonly>
            </div>
        </form>
    </div>
</body>
</html>
